  params:
    mu_old: -1.3
    sig_old: 0.65
    mu_young: 0.15
    sig_young: 0.75
    old_prob: 0.5
    age_step_loc: 1

mB_model:
  model: tripp_rv_popn_alpha_beta
  params:
    mu_alpha: 0.15
    sig_alpha: 0.02
    mu_beta: 2.0
    sig_beta: 0.1
    M0: -19.375
    sigma_int: 0.1
    mass_step:
      mag: 0.0
      loc: 10
    age_step:
      mag: 0.0
      loc: 1

