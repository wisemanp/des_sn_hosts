config:
  root_dir: $AURA_DIR
SN_rv_model:
  model: mass_rv_step
  params:
    rv_low: 2.8
    rv_high: 2.2
    rv_sig_low: 0.5
    rv_sig_high: 0.5
    mass_split: 10

Host_Av_model:
  model: choose_Av_SN_E_Rv_norm
  params:
    Rv_mu: 2.7
    Rv_sig: 1.5
    Av_sig: 0.5

SN_E_model:
  model: E_exp_mass
  params:
    Tau_low: 0.12
    Tau_high: 0.15
    mass_split: 10

SN_colour_model:
  model: c_int_plus_dust
  params:
    c_int_type: norm
    c_int_params:
      mu: -0.084
      sig: 0.04

x1_model:
